<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve - Jole</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fundo preto */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa a altura total da tela */
            text-align: center;
        }

        .loader {
            border: 8px solid #000000; /* Fundo da barra */
            border-top: 8px solid #13ff26; /* Cor da barra de carregamento */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px; /* Espaço entre a barra e o texto */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px; /* Espaço entre o texto e a logo */
        }

        .logo {
            width: 150px; /* Ajuste o tamanho da logo conforme necessário */
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">EM BREVE</div>
    <img src="main.jpg.png" alt="Logo Jole" class="logo">
</body>
</html>
